<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
</head>

<body>
    <h1>Movie Search</h1>
    <form action="/get_movie_data" method="POST">
        <input type="text" name="movie_name" placeholder="Enter the movie name" required>
        <button type="submit">Search Movie</button>
    </form>

    {% if movie_name %}
    <h2>Movie Details</h2>
    <p><strong>Title:</strong> {{ movie_name }}</p>
    <p><strong>Start Year:</strong> {{ start_year }}</p>
    <p><strong>Runtime:</strong> {{ runtime }} minutes</p>
    <p><strong>Average Rating:</strong> {{ average_rating }}</p>
    <p><strong>Director:</strong> {{ director_name }}</p>
    {% endif %}
</body>

</html>
